    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll(".item");
    
            // Hide all items
            items.forEach(item => item.style.display = "none");
    
            // Show one at random
            const randomIndex = Math.floor(Math.random() * items.length);
            const selectedItem = items[randomIndex];
            selectedItem.style.display = "block";
    
            // Select key elements
            const img = selectedItem.querySelector("img");
            const audioId = img.getAttribute("data-audio");
            const audio = document.getElementById(audioId);
            const playPauseBtn = selectedItem.querySelector(".play-pause");
            const progressBar = selectedItem.querySelector(".progress-bar");
            const controls = selectedItem.querySelector(".controls");
    
    
            img.addEventListener("click", function () {
            // Add the active class
            img.classList.add("active");
            setTimeout(() => {
                img.classList.remove("active");
            }, 100);

    
        });

    
            playPauseBtn.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
    
    
            
  });
    </script>
