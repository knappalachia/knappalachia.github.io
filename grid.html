    <style>
        body {
            overflow: visible;
            padding: 2rem;
            font-family: Arial, sans-serif;
            touch-action: auto;
        }

        #grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 3rem 5rem;
            max-width: 1200px;
            margin: auto;
            margin-top: 7vh;
        }

        .images {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            position: relative;
            overflow: visible;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            /* border: 1px solid red; */
        }

        .images img.reg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s ease-in-out;
        }


        .reg:hover{
            transform: scaleX(110%) scaleY(90%);
        }

        img.reg.active {
            transform: scaleX(110%) scaleY(90%) skewX(8deg) skewY(8deg);
        }

        .shadow{
            display: none;
        }

        .play-pause{
            display: none;
        }

        #bg{
         position: fixed;   
        background-image: linear-gradient(white, rgb(210, 210, 210));
         top: 0vh;
         height: 100vh;
        }    
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll(".item");
            const allAudios = document.querySelectorAll("audio");
    
            items.forEach(item => {
                const img = item.querySelector("img.reg");
                const audioId = img.getAttribute("data-audio");
                const audio = document.getElementById(audioId);
    
                img.addEventListener("click", function () {
                    // Pause all other audio elements
                    allAudios.forEach(a => {
                        if (a !== audio) {
                            a.pause();
                            a.currentTime = 0;
                        }
                    });
    
                    // Toggle play/pause for the clicked audio
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                        audio.currentTime = 0;
                    }
    
                    // Animation class
                    img.classList.add("active");
                    setTimeout(() => {
                        img.classList.remove("active");
                    }, 100);
                });
            });
        });
    </script>
